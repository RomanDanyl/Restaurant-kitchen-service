{% extends "base.html" %}
{% block content %}
  <h1>Dishes</h1>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          {{ dish.name }} ({{ dish.price }})
          <p>{{ dish.description }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dish</p>
  {% endif %}
{% endblock %}
