{% extends "base.html" %}

{% block content %}
  <p>Delete this dish?</p>
  <p>{{ dish.dish_type }}, {{ dish.name }}</p>
  
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'kitchen:dish-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
