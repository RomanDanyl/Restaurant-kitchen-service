{% extends "base.html" %}
{% block content %}
  <h1>
    Dish types list
    <a href="{% url 'kitchen:dish-type-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if dish_type_list %}
    <ul>
      {% for dish_type in dish_type_list %}
        <li>{{ dish_type.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dish types</p>
  {% endif %}
{% endblock %}
