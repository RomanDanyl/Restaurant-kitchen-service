{% extends "base.html" %}

{% block content %}
  <h1>Remove this type of food? All dishes of this type will also be removed</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'kitchen:dish-type-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
