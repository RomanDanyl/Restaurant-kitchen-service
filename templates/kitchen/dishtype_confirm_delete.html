{% extends "base.html" %}

{% block content %}
  <p>Remove this type of food?</p>
  <p><i>All dishes of this type will also be removed</i></p>
  <p>{{ dishtype.name }}:</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'kitchen:dish-type-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
